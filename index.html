<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="src/styles.css">
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-2012-2022.min.js"></script>
  <title>
    World clock</title>
</head>

<body>
  <div class="container">
    <h1>World Clock</h1>
    <select id="city">
      <option value="">Select a city</option>
      <option value="current">My location 📍</option>
      <option value="Europe/Madrid">Madrid 🇪🇸</option>
      <option value="America/New_York">New York 🇺🇸</option>
      <option value="Africa/Johannesburg">Johannesburg 🇿🇦</option>
      <option value="Asia/Kuala_Lumpur">Kuala Lumpur 🇲🇾</option>
      <option value="Australia/Perth">Perth 🇦🇺</option>
      <option value="Pacific/Tahiti">Tahiti 🇵🇫</option>
    </select>

    <div id="cities">
      <div class="name" id="athens">
        <div>
          <h2>Athens</h2>
          <div id="date" class="date-athens"></div>
        </div>
        <div id="time" class="time-athens"></div>
      </div>

      <hr />

      <div class="name" id="toronto">
        <div>
          <h2>Toronto</h2>
          <div id="date" class="date-toronto"></div>
        </div>
        <div id="time" class="time-toronto"></div>
      </div>

      <hr />

      <div class="name" id="melbourne">
        <div>
          <h2>Melbourne</h2>
          <div id="date" class="date-melbourne"></div>
        </div>
        <div id="time" class="time-melbourne"></div>
      </div>
    </div>

    <button id="homepage"><a href="/">Back to homepage</a></button>
  </div>
  <div id="signature">This project was coded by <em>Denisa Radevová</em> and is open sourced on <a
      href="https://github.com/radevden/Timezone-App.git">Github</a></div>
  <script src="src/index.js"></script>
</body>

</html>
