<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="src/styles.css">
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-2012-2022.min.js"></script>
  <title>
    World clock</title>
</head>

<body>
  <div class="container">
    <h1>World Clock</h1>
    <select id="city">
      <option value="">Select a city</option>
      <option value="Europe/Prague">Prague</option>
      <option value="Europe/Madrid">Madrid</option>
      <option value="America/New_York">New York</option>
    </select>

    <div id="cities">
      <div class="name" id="athens">
        <div>
          <h2>Athens</h2>
          <div id="date" class="date-athens"></div>
        </div>
        <div id="time" class="time-athens"></div>
      </div>

      <hr />

      <div class="name" id="london">
        <div>
          <h2>London</h2>
          <div id="date" class="date-london"></div>
        </div>
        <div id="time" class="time-london"></div>
      </div>
    </div>
  </div>
  <div id="signature">This project was coded by Denisa Radevov√° and is open sourced on <a
      href="https://github.com/radevden/Timezone-App.git">Github</a></div>
  <script src="src/index.js"></script>
</body>

</html>
