<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World clock</title>
</head>

<body>
  <div class="container">
    <h1>World Clock</h1>

    <select id="cities">
      <option value="">Select a city</option>
      <option value="Prague">Prague</option>
      <option value="Madrid">Madrid</option>
      <option value="Oslo">Oslo</option>
    </select>

    <h2>Porto</h2>
    <div class="date">Thursday 8</div>
    <div class="time">2:45 PM</div>

    <h2>London</h2>
    <div class="date">Thursday 8</div>
    <div class="time">2:45 PM</div>

    <div id="signature">This project was coded by Denisa Radevov√° and is open sourced on <a
        href="https://github.com/radevden/Timezone-App.git">Github</a></div>
  </div>
</body>

</html>
